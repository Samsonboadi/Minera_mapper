<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  
  <!-- Data source 1 (Remote sensing) -->
  <g transform="translate(6,6)">
    <rect x="0" y="0" width="8" height="6" fill="#FF9800" opacity="0.8" stroke="#F57C00" stroke-width="0.5"/>
    <g stroke="#FFF" stroke-width="0.3">
      <line x1="0" y1="2" x2="8" y2="2"/>
      <line x1="0" y1="4" x2="8" y2="4"/>
      <line x1="2" y1="0" x2="2" y2="6"/>
      <line x1="4" y1="0" x2="4" y2="6"/>
      <line x1="6" y1="0" x2="6" y2="6"/>
    </g>
    <text x="4" y="3.5" font-family="Arial" font-size="1.5" fill="white" text-anchor="middle">RS</text>
  </g>
  
  <!-- Data source 2 (Geological) -->
  <g transform="translate(18,6)">
    <polygon points="0,6 4,0 8,6" fill="#4CAF50" opacity="0.8" stroke="#388E3C" stroke-width="0.5"/>
    <text x="4" y="4.5" font-family="Arial" font-size="1.5" fill="white" text-anchor="middle">GEO</text>
  </g>
  
  <!-- Data source 3 (Geophysical) -->
  <g transform="translate(6,20)">
    <circle cx="4" cy="3" r="3" fill="#9C27B0" opacity="0.8" stroke="#7B1FA2" stroke-width="0.5"/>
    <g stroke="#FFF" stroke-width="0.3">
      <line x1="2" y1="1.5" x2="6" y2="4.5"/>
      <line x1="6" y1="1.5" x2="2" y2="4.5"/>
    </g>
    <text x="4" y="3.5" font-family="Arial" font-size="1.5" fill="white" text-anchor="middle">GP</text>
  </g>
  
  <!-- Data source 4 (Geochemical) -->
  <g transform="translate(18,20)">
    <rect x="0" y="0" width="6" height="6" fill="#F44336" opacity="0.8" stroke="#D32F2F" stroke-width="0.5" rx="1"/>
    <circle cx="3" cy="2" r="0.8" fill="white"/>
    <circle cx="3" cy="4" r="0.8" fill="white"/>
    <text x="3" y="1" font-family="Arial" font-size="1.2" fill="white" text-anchor="middle">GC</text>
  </g>
  
  <!-- Fusion arrows pointing to center -->
  <g stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)">
    <path d="M10 9 L14 13"/>
    <path d="M22 9 L18 13"/>
    <path d="M10 23 L14 19"/>
    <path d="M22 23 L18 19"/>
  </g>
  
  <!-- Central fusion result -->
  <g transform="translate(12,12)">
    <circle cx="4" cy="4" r="4" fill="#37474F" stroke="#263238" stroke-width="1"/>
    
    <!-- Layered fusion visualization -->
    <circle cx="4" cy="4" r="3" fill="none" stroke="#FF9800" stroke-width="0.8" opacity="0.8"/>
    <circle cx="4" cy="4" r="2.2" fill="none" stroke="#4CAF50" stroke-width="0.8" opacity="0.8"/>
    <circle cx="4" cy="4" r="1.5" fill="none" stroke="#9C27B0" stroke-width="0.8" opacity="0.8"/>
    <circle cx="4" cy="4" r="0.8" fill="#F44336" opacity="0.8"/>
    
    <!-- Fusion symbol -->
    <text x="4" y="4.8" font-family="Arial" font-size="2" fill="white" text-anchor="middle" font-weight="bold">âŠ•</text>
  </g>
  
  <!-- Output arrows -->
  <g stroke="#1976D2" stroke-width="2" fill="none" marker-end="url(#arrowhead2)">
    <path d="M16 4 L16 1"/>
    <path d="M28 16 L31 16"/>
    <path d="M16 28 L16 31"/>
    <path d="M4 16 L1 16"/>
  </g>
  
  <!-- Integration weights visualization -->
  <g transform="translate(26,26)">
    <rect x="0" y="0" width="5" height="1" fill="#FF9800" opacity="0.8"/>
    <rect x="0" y="1" width="4" height="1" fill="#4CAF50" opacity="0.8"/>
    <rect x="0" y="2" width="3" height="1" fill="#9C27B0" opacity="0.8"/>
    <rect x="0" y="3" width="2.5" height="1" fill="#F44336" opacity="0.8"/>
    <text x="0" y="5.5" font-family="Arial" font-size="1.2" fill="#666">Weights</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2" />
    </marker>
  </defs>
</svg>
