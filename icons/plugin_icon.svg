    <line x1="-3" y1="0" x2="3" y2="0" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Spectral analysis waves -->
  <g opacity="0.6">
