    <rect x="0" y="0" width="12" height="8" fill="#FFFFFF" opacity="0.9" stroke="#666" stroke-width="1"/>
    <polyline points="1,6 3,4 5,5 7,2 9,3 11,1" stroke="#2196F3" stroke-width="1.5" fill="none"/>
  </g>
