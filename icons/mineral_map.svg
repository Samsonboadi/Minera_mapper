<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Base map/grid -->
  <rect x="2" y="2" width="28" height="28" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#E0E0E0" stroke-width="0.5">
    <line x1="8" y1="2" x2="8" y2="30"/>
    <line x1="16" y1="2" x2="16" y2="30"/>
    <line x1="24" y1="2" x2="24" y2="30"/>
    <line x1="2" y1="8" x2="30" y2="8"/>
    <line x1="2" y1="16" x2="30" y2="16"/>
    <line x1="2" y1="24" x2="30" y2="24"/>
  </g>
  
  <!-- Mineral distribution zones -->
  <!-- Gold zone (yellow) -->
  <ellipse cx="10" cy="12" rx="4" ry="3" fill="#FFD700" opacity="0.7"/>
  
  <!-- Iron oxide zone (red) -->
  <ellipse cx="22" cy="8" rx="3" ry="4" fill="#D32F2F" opacity="0.6"/>
  
  <!-- Clay minerals zone (brown) -->
  <ellipse cx="8" cy="22" rx="5" ry="2.5" fill="#8D6E63" opacity="0.5"/>
  
  <!-- Carbonate zone (blue) -->
  <ellipse cx="24" cy="24" rx="3.5" ry="3" fill="#1976D2" opacity="0.6"/>
  
  <!-- Mineral symbols -->
  <!-- Gold symbol -->
  <g transform="translate(10,12)">
    <circle r="1.5" fill="#F57F17"/>
    <text x="0" y="0.5" text-anchor="middle" font-family="Arial" font-size="2" fill="white">Au</text>
  </g>
  
  <!-- Iron symbol -->
  <g transform="translate(22,8)">
    <circle r="1.5" fill="#B71C1C"/>
    <text x="0" y="0.5" text-anchor="middle" font-family="Arial" font-size="2" fill="white">Fe</text>
  </g>
  
  <!-- Clay symbol -->
  <g transform="translate(8,22)">
    <rect x="-1.5" y="-1" width="3" height="2" fill="#5D4037" rx="0.5"/>
    <text x="0" y="0.5" text-anchor="middle" font-family="Arial" font-size="1.8" fill="white">Cl</text>
  </g>
  
  <!-- Carbonate symbol -->
  <g transform="translate(24,24)">
    <polygon points="-1.5,-1 1.5,-1 1,1 -1,1" fill="#0D47A1"/>
    <text x="0" y="0.5" text-anchor="middle" font-family="Arial" font-size="1.8" fill="white">Ca</text>
  </g>
  
  <!-- Legend/colorbar -->
  <g transform="translate(1,26)">
    <rect x="0" y="0" width="16" height="3" fill="url(#gradient)"/>
    <text x="0" y="5" font-family="Arial" font-size="2" fill="#333">Low</text>
    <text x="13" y="5" font-family="Arial" font-size="2" fill="#333">High</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
